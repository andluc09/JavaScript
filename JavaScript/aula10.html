<head>
	<title>CFB Cursos - JavaScript</title>
	<meta charset="utf-8">

	<script>

		var nota=100;
		var res;
		//Aprovado com louvor      -> >=95
		//Aprovado por nota normal -> >=60
		//Recuperação              -> >=40 && <60
		//Reprovado por nota baixa -> <40
		//Reprovado com louvor     -> <20 

		if(nota>=60){
			if(nota>=95){
				res="Aprovado com louvor";
			}else{
				res="Aprovado por nota normal"
			}
		}else if (nota>=40){
			res="Recuperação";
		}else{ 
			if (nota>=20){
				res="Reprovado por nota baixa";
			}else{	
				res="Reprovado com louvor";
			}
		}

//______________________________________________________________________

		if(nota>=60){
			res="Aprovado";

				if(nota == 100){
					res+=" com excelência"
				}else{
					res+=" com louvor";				
				}

			}else{
				res+=" por nota normal"
			}
		}else if (nota>=40){
			res="Recuperação";
		}else{ 
			res="Reprovado";
			if (nota>=20){
				res+=" por nota baixa";
			}else{	
				res+=" com louvor";
			}
		}

		
		document.write(res);


	</script>
